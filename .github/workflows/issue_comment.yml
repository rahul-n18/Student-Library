name: Create a comment on new issues.

on:
  issues:
    types: [opened]
    
jobs:
  comment-with-action:
      runs-on: ubuntu-latest
      steps:
        - name: "dump github context"
          run: echo '${{ toJSON(github.event) }}' | jq
          shell: bash
        - name: create comment
          uses: peter-evans/create-or-update-comment@v1
          with:
            issue-number: ${{ github.event.issue.number }}
            body: |
              Hey thank you for your interest in this Repo
              You can start working on the issue. Good luck!
              
              But before that please Star this Repo and update your forked repo.
              
              Please comment `/assign` to get this issue assigned to you.
              
              Thank you in Advance!!
              
              Happy Hacking
